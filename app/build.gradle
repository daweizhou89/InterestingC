ext {
    m_applicationId = "com.github.daweizhou89.interestingc"
    m_versionCode = 1
    m_versionName = "1.0"
    m_versionNameMark = ""
    m_minSdkVersion = 14
    m_targetSdkVersion = 23
    m_versionName = m_versionName + m_versionNameMark
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        applicationId m_applicationId
        minSdkVersion m_minSdkVersion as int
        targetSdkVersion m_targetSdkVersion as int
        versionCode m_versionCode as int
        versionName m_versionName
        ndk {
            abiFilters "armeabi", "armeabi-v7a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.2.1'
    compile 'org.greenrobot:eventbus:3.0.0'
}
